<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <table class="styled-table" id="display-details">
        <tr id="table-head">
          <th>S.NO</th>
          <th>Movie Name</th>
          <th>Release Year</th>
          <th>Categories</th>
        </tr>
        <tbody></tbody>
      </table>
      <button onclick="insertCustomRow()">Call function</button>
    </div>
    <script>
      var number = 1;
      var list = [
        [1, "movie 1", 2345, "some randowm category"],
        [2, "movie 2", 322, "another randowm catgory"],
        [3, "movie 3", 323, "another randowm catgory"],
      ];
      function insertCustomRow() {
        console.log("function Called");
        for (let i = 0; i < list.length; i++) {
          var table = document.getElementById("display-details");
          var row = table.insertRow();
          let sno = row.insertCell(0);
          let movieName = row.insertCell(1);
          let year = row.insertCell(2);
          let category = row.insertCell(3);
          sno.innerHTML = list[i][0];
          movieName.innerHTML = list[i][1];
          year.innerHTML = list[i][2];
          category.innerHTML = list[i][3];
        }
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <table class="table" id="display-details">
        <thead style="color: orange">
          <tr>
            <th>S.NO</th>
            <th>Movie Name</th>
            <th>Release Year</th>
            <th>Categories</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button onclick="insertCustomRow()">Call function</button>
    </div>
    <script>
      var number = 1;
      function insertCustomRow() {
        console.log("function Called");
        var table = document.getElementById("display-details");
        var row = table.insertRow();
        let sno = row.insertCell(0);
        let movieName = row.insertCell(1);
        let year = row.insertCell(2);
        let category = row.insertCell(3);
        sno.innerHTML = number++;
        movieName.innerHTML = "Sample";
        year.innerHTML = 345;
        category.innerHTML = "randowm category";
      }
    </script>
  </body>
</html>
